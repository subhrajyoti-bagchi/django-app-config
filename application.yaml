apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/subhrajyoti-bagchi/django-app-config.git
    targetRevision: HEAD
    path: dev
  destination:
    server: 10.31.198.3:6443
    namespace: django-app

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
